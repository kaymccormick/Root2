# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
  branches:
    include:
    - master
    - installer
  paths:
    include:
    - '*'
    exclude:
    - azure-pipelines-1.yml
    - azure-pipelines-1.yml
    - azure-pipelines-1-exo.yml

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'src/KayMcCormick.Dev/ManagedProd.sln'
  buildPlatform: 'x86'
  buildConfiguration: 'Release'
  KmGlobalOutputPath: $(Build.BinariesDirectory)

steps:
- checkout: self
  submodules: false
  persistCredentials: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: config


- task: VSBuild@1
  inputs:
    msbuildArgs: "/p:KmGlobalOutputPath=$(KmGlobalOutputPath)"
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    createLogFile: true
    logFileVerbosity: 'diagnostic'
    
  
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)\bin'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true
  
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    artifact: 'Build Archive'
    publishLocation: 'pipeline'